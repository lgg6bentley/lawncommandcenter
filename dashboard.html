<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grey Hustle HQ ‚Äì Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    nav {
      background: #2e7d32;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-family: 'Orbitron', sans-serif;
    }

    .nav-left {
      font-size: 1.5rem;
    }

    .nav-right a {
      margin-left: 18px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-right a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 700px;
      margin: 80px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      margin-top: 0;
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      max-width: 300px;
      margin-top: 10px;
    }

    #weatherResult {
      margin-top: 20px;
    }

    #weatherIcon {
      display: block;
      margin: 10px 0;
      height: 60px;
    }
  </style>
</head>
<body onload="getGreeting()">

  <nav>
    <div class="nav-left">üå´Ô∏è Grey Hustle</div>
    <div class="nav-right">
      <a href="dashboard.html">Dashboard</a>
      <a href="calculator.html">Calculator</a>
      <a href="crypto.html">Crypto</a>
      <a href="focus.html">Focus</a>
      <a href="hotgirl.html">Hot Girl of The Week</a>
    </div>
  </nav>

  <main>
    <h1 id="greeting">Welcome</h1>

    <section>
      <h2>üå§Ô∏è Weather</h2>
      <input type="text" id="cityInput" placeholder="Enter your city (e.g. Mississauga)" />
      <button onclick="getWeather()">Get Weather</button>
      <img id="weatherIcon" alt="Weather icon" style="display:none;" />
      <div id="weatherResult">
        <p id="weatherLocation"></p>
        <p id="weatherTemp"></p>
        <p id="weatherDesc"></p>
      </div>
    </section>
  </main>

  <script>
    function getGreeting() {
      const hour = new Date().getHours();
      const name = "Bentley";
      let greeting = "Welcome";

      if (hour >= 5 && hour < 12) greeting = "üåÖ Good morning";
      else if (hour >= 12 && hour < 17) greeting = "‚òÄÔ∏è Good afternoon";
      else if (hour >= 17 && hour < 22) greeting = "üåá Good evening";
      else greeting = "üåô Burning the midnight oil?";

      document.getElementById("greeting").textContent = `${greeting}, ${name}`;
    }

    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      if (!city) return;

      const apiKey = "12bdad6e582cb0b8a9643c0798e7b304"; // Replace this!
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.cod !== 200) {
          document.getElementById("weatherLocation").textContent = "‚ùå City not found.";
          document.getElementById("weatherIcon").style.display = "none";
          return;
        }

        const { name, sys, main, weather } = data;
        const iconCode = weather[0].icon;
        const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

        document.getElementById("weatherLocation").textContent = `${name}, ${sys.country}`;
        document.getElementById("weatherTemp").textContent = `${main.temp.toFixed(1)}¬∞C`;
        document.getElementById("weatherDesc").textContent = weather[0].description;
        const icon = document.getElementById("weatherIcon");
        icon.src = iconUrl;
        icon.style.display = "block";
      } catch (err) {
        console.error("Weather error:", err);
        document.getElementById("weatherLocation").textContent = "üåê Network error.";
        document.getElementById("weatherIcon").style.display = "none";
      }
    }
  </script>

</body>
</html>
