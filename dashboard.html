<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LCC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #cce8cc;
      --accent: #1a1a1a;
      --bg-gradient: linear-gradient(to bottom, #0a0a0a 0%, #1a1a1a 100%);
      --hover-bg: #2a2a2a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto Mono', monospace;
      background: var(--bg-gradient);
      color: var(--primary);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
      overflow: auto;
    }

    nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      font-size: 1rem;
      color: var(--primary);
    }

    .nav-left {
      font-weight: bold;
    }

    .nav-right a {
      margin-left: 1rem;
      color: var(--primary);
      text-decoration: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    .nav-right a:hover {
      background: var(--hover-bg);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      margin-top: 2rem;
      font-size: 1.5rem;
    }

    html {
  scroll-behavior: smooth;
}

body::-webkit-scrollbar {
  width: 8px;
}

body::-webkit-scrollbar-thumb {
  background-color: #444;
  border-radius: 4px;
}

    p {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #a0cfa0;
    }

    a, button {
      display: inline-block;
      padding: 0.6rem 1.5rem;
      background-color: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease, transform 0.2s ease;
      margin: 0.5rem;
      cursor: pointer;
    }

    a:hover, button:hover {
      background-color: var(--hover-bg);
      transform: scale(1.02);
    }

    input {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #111;
      color: var(--primary);
      margin-bottom: 1rem;
      width: 80%;
      max-width: 300px;
    }

    img {
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 0.9rem; }
      a, button { padding: 0.5rem 1rem; font-size: 0.9rem; }
    }
  </style>
</head>
<body onload="getGreeting()">
  <nav>
    <div class="nav-left">Command Center</div>
    <div class="nav-right">
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="calculator.html">Application Calculator</a>
      <a href="betsports.html">Bets Arena</a>
    </div>
  </nav>

  <main>
    <h1 id="greeting">Welcome</h1>

    <section>
      <h2>üå§Ô∏è Weather</h2>
      <input type="text" id="cityInput" placeholder="Enter your city (e.g. Mississauga)" />
      <button onclick="getWeather()">Get Weather</button>
      <img id="weatherIcon" alt="Weather icon" style="display:none;" />
      <div id="weatherResult">
        <p id="weatherLocation"></p>
        <p id="weatherTemp"></p>
        <p id="weatherDesc"></p>
      </div>
    </section>

    <section id="beatCorner">
      <h2>üé∂ Bentley's Beat Corner</h2>
      <input type="text" id="trackLink" placeholder="Paste music URL (YouTube or Spotify)" />
      <button onclick="playTrack()">Play My Track</button>
      <button onclick="shuffleBeat()">üé≤ Shuffle Beat</button>
      <div id="trackPlayer" style="margin-top: 20px;"></div>
    </section>
  </main>

  <script>
    function getGreeting() {
      const hour = new Date().getHours();
      const name = "Bentley";
      let greeting = "Welcome";

      if (hour >= 5 && hour < 12) greeting = "üåÖ Good morning";
      else if (hour >= 12 && hour < 17) greeting = "‚òÄÔ∏è Good afternoon";
      else if (hour >= 17 && hour < 22) greeting = "üåá Good evening";
      else greeting = "üåô Burning the midnight oil?";

      document.getElementById("greeting").textContent = `${greeting}, ${name}`;
    }

    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      if (!city) return;

      const apiKey = "12bdad6e582cb0b8a9643c0798e7b304";
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.cod !== 200) {
          document.getElementById("weatherLocation").textContent = "‚ùå City not found.";
          document.getElementById("weatherIcon").style.display = "none";
          return;
        }

        const { name, sys, main, weather } = data;
        const iconCode = weather[0].icon;
        const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

        document.getElementById("weatherLocation").textContent = `${name}, ${sys.country}`;
        document.getElementById("weatherTemp").textContent = `${main.temp.toFixed(1)}¬∞C`;
        document.getElementById("weatherDesc").textContent = weather[0].description;
        const icon = document.getElementById("weatherIcon");
        icon.src = iconUrl;
        icon.style.display = "block";
      } catch (err) {
        console.error("Weather error:", err);
        document.getElementById("weatherLocation").textContent = "üåê Network error.";
        document.getElementById("weatherIcon").style.display = "none";
      }
    }

    function playTrack() {
      let link = document.getElementById("trackLink").value.trim();
      const player = document.getElementById("trackPlayer");
      if (!link) return;

      if (link.includes("m.youtube.com")) {
        link = link.replace("m.youtube.com", "youtube.com");
      }

      let embed = "";
      const idMatch = link.match(/(?:v=|\/|embed\/|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
      const videoId = idMatch ? idMatch[1] : null;

      if (videoId) {
        embed = `<iframe width="320" height="180" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
      } else if (link.includes("spotify.com")) {
        embed = `<iframe src="${link.replace('track', 'embed/track')}" width="320" height="80" frameborder="0" allowtransparency="true"></iframe>`;
      } else {
        embed = `<p>üéß Unsupported link format.</p>`;
      }

      player.innerHTML = embed;
    }

    function shuffleBeat() {
      const links = [
        "https://www.youtube.com/watch?v=7dI5837ktzc",
        "https://www.youtube.com/watch?v=vKYbRF6ZPZU",
        "https://www.youtube.com/watch?v=4vYOwhll1fs",
        "https://www.youtube.com/watch?v=Lv-LyseOVZA"
      ];

      const index = Math.floor(Math.random() * links.length);
      const link = links[index];
      const player = document.getElementById("trackPlayer");

        const idMatch = link.match(/(?:v=|\/|embed\/|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
      const videoId = idMatch ? idMatch[1] : null;

      if (videoId) {
        player.innerHTML = `<iframe width="320" height="180" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
      } else {
        player.innerHTML = `<p>üéß Couldn't load track.</p>`;
      }
    }
  </script>
</body>
</html>
