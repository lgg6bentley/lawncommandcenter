<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lawn Applicator Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header.main-header {
      background-color: #fff;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      border-bottom: 1px solid #ccc;
      min-height: 60px;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .menu-btn {
      background: #006400;
      color: #fff;
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .menu-btn .bar {
      width: 22px;
      height: 3px;
      background: #fff;
      margin: 3px 0;
      border-radius: 2px;
    }

    #dropdownMenu {
      display: none;
      position: absolute;
      top: 56px;
      right: 8px;
      background: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    #dropdownMenu a {
      display: block;
      padding: 10px 16px;
      text-decoration: none;
      color: #333;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    input, select, button {
      width: 100%;
      max-width: 8px auto;
      padding: 10px;
      font-size: 1rem;
    }

    button {
      background-color: #006400;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .result-box {
      margin-top: 16px;
      padding: 12px;
      border: 1px solid #000;
      background: #fff;
      display: inline-block;
      max-width: 320px;
      word-wrap: break-word;
      text-align: left;
    }

    @media (min-width: 600px) {
      main { max-width: 500px; margin: 0 auto; }
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="logo">
      <i class="fas fa-flag-checkered"></i> Lawn Usage Calculator
    </div>
    <button id="menuBtn" class="menu-btn">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <div id="dropdownMenu">
    <a href="calculator.html">Calculator</a>
      <a href="#">Feedback</a>
      <a href="#">How to Make Money</a>
    </div>
  </header>

  <main>
    <label for="lawnSize">Lawn Size (sq ft):</label>
    <input type="number" id="lawnSize" placeholder="Enter lawn size" />

    <label for="product">Select Product:</label>
    <select id="product" onchange="updateRates()">
      <option value="">-- Choose a product --</option>
      <option value="fertilizer">Liquid Fertilizer</option>
      <option value="fiesta">FIESTA</option>
      <option value="granular">Granular Fertilizer</option>
    </select>

    <label for="applicationRate">Application Rate (gal/sq ft or kg/sq ft):</label>
    <input type="number" id="applicationRate" readonly />

    <label for="totalUsed">Total Product Applied (gal or kg):</label>
    <input type="number" id="totalUsed" placeholder="Enter actual amount used" />

    <button onclick="calculateUsage()">Submit</button>

    <div class="result-box" id="resultBox">
      <h3 id="result"></h3>
    </div>
  </main>

  <script>
    document.getElementById('menuBtn').addEventListener('click', function (e) {
      e.stopPropagation();
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    });

    document.addEventListener('click', () => {
      document.getElementById('dropdownMenu').style.display = 'none';
    });

    function updateRates() {
      const product = document.getElementById("product").value;
      const rateInput = document.getElementById("applicationRate");
      const rates = {
        fertilizer: 2.2,
        fiesta: 0.4,
        granular: 1.36
      };
      rateInput.value = rates[product] || "";
    }

    function calculateUsage() {
      const lawnSize = parseFloat(document.getElementById("lawnSize").value);
      const rate = parseFloat(document.getElementById("applicationRate").value);
      const used = parseFloat(document.getElementById("totalUsed").value);
      const result = document.getElementById("result");

      if (isNaN(lawnSize) || lawnSize <= 0 || isNaN(rate) || isNaN(used)) {
        result.innerHTML = "❗ Please enter valid numbers for all fields.";
        return;
      }

      const expected = lawnSize * rate;
      const variance = ((used - expected) / expected) * 100;
      const bagWeight = 25;
      const bagsUsed = used / bagWeight;
      const roundedBags = Math.ceil(bagsUsed);

      let status = "";
      if (variance >= -5 && variance <= 5) {
        status = "✅ Within ideal range (-5% to +5%)";
      } else if (variance < -5) {
        status = "⚠️ Under-applied! Consider increasing.";
      } else {
        status = "⚠️ Over-applied! Adjust for efficiency.";
      }

      const bagsVisual = "🧳".repeat(roundedBags);

      result.innerHTML = `
        <strong>Lawn Size:</strong> ${lawnSize.toFixed(2)} sq ft<br>
        <strong>Expected Usage:</strong> ${expected.toFixed(2)} gal/kg<br>
        <strong>Actual Applied:</strong> ${used.toFixed(2)} gal/kg<br>
        <strong>Variance:</strong> ${variance.toFixed(2)}%<br>
        <strong>Status:</strong> ${status}<br><br>
        <strong>🧮 Bags Used:</strong> ${bagsUsed.toFixed(2)} (25 kg per bag)<br>
        <strong>Visual:</strong> <div style="font-size: 1.5rem">${bagsVisual}</div>
      `;
    }
  </script>
</body>
</html>
