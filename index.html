<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LCC - Matrix Mode</title>
  <style>
    :root {
      --primary: #00ff00;
      --accent: #000000;
      --bg-gradient: radial-gradient(circle at center, #000000 0%, #001100 100%);
      --glow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      background: var(--bg-gradient);
      color: var(--primary);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: var(--glow);
      animation: flicker 2s infinite;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #00cc00;
    }

    a {
      display: inline-block;
      padding: 0.8rem 2rem;
      background-color: var(--primary);
      color: var(--accent);
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      box-shadow: var(--glow);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      p { font-size: 1rem; }
      a { padding: 0.6rem 1.5rem; font-size: 1rem; }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
  </style>
</head>

  <p>Control, monitor,with precision.<br>Welcome to the system.</p>

</body>
</html>
