<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="profile.css" />
</head>
<body>
  <div class="profile-editor">
    <h1>Edit Your Profile</h1>

    <form id="profileForm">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Bentley" />

      <label for="location">Location</label>
      <input type="text" id="location" placeholder="Toronto, ON" />

      <label for="bio">Bio</label>
      <textarea id="bio" rows="3" placeholder="Lawn logic meets hustle math."></textarea>

      <button type="submit">Save Profile</button>
    </form>

    <div class="preview">
      <h2>Preview</h2>
      <p><strong>Name:</strong> <span id="previewName"></span></p>
      <p><strong>Location:</strong> <span id="previewLocation"></span></p>
      <p><strong>Bio:</strong> <span id="previewBio"></span></p>
    </div>
  </div>

  <script src="profile.js"></script>
</body>
</html>
